<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
    .footer a {
      color: #4CAF50;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Cadastro</h2>
    <form onsubmit="event.preventDefault(); cadastrarUsuario();">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Senha" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <div class="footer">
      <p>Já tem conta? <a href="login.html">Faça login</a></p>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
