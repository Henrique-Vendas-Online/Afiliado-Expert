<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guia Completo: Venda de eBooks como Afiliado</title>
  <style>
    /* Reset de estilos */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; background: #f4f7fc; color: #333; }
    h1 { color: #4CAF50; text-align: center; margin-top: 20px; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .form-group { margin-bottom: 15px; }
    input[type="text"], input[type="email"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background: #45a049; }
    footer { text-align: center; margin-top: 20px; font-size: 14px; }
  </style>
</head>
<body>

  <h1>Guia Completo: Como Lucrar com eBooks como Afiliado</h1>

  <div class="container">
    <p>Transforme seu tempo livre em uma fonte de renda vendendo eBooks de forma inteligente e estratégica!</p>
    <form id="leadForm">
      <div class="form-group">
        <input type="text" id="nome" placeholder="Nome completo" required>
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="E-mail" required>
      </div>
      <button type="submit">Quero saber mais</button>
    </form>
  </div>

  <footer>
    &copy; 2025 Henrique Santos. Todos os direitos reservados.
  </footer>

  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;

      const formData = new URLSearchParams();
      formData.append('nome', nome);
      formData.append('email', email);
      formData.append('senha', ''); // Senha não capturada
      formData.append('tipo', 'aluno');
      formData.append('status', 'ativo');

      fetch('https://script.google.com/macros/s/AKfycbxZQa0LkgYotOGn5yHgdum_Uwvd37OQ2-MN-mC_sJLIaf7C8oSAl_QY-muMEWoGmxA7Ow/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      })
      .then(() => alert('Cadastro realizado com sucesso!'))
      .catch(() => alert('Erro ao enviar dados.'));
    });
  </script>

</body>
</html>
