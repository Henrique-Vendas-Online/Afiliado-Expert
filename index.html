<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guia Exclusivo</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      text-align: center;
      padding: 60px 20px 20px;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.2rem;
      color: #ccc;
    }
    section.cta {
      background-color: rgba(255, 255, 255, 0.1);
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }
    section.cta h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    section.cta p {
      margin-bottom: 25px;
      color: #ddd;
    }
    form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    form button {
      background-color: #00c9a7;
      color: #fff;
      padding: 12px 25px;
      font-size: 1.1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    form button:hover {
      background-color: #00b195;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Transforme Sua Vida Financeira</h1>
    <p>Baixe agora o guia gratuito e comece a construir um futuro melhor!</p>
  </header>

  <section class="cta">
    <h2>Baixe o Guia Exclusivo</h2>
    <p>Preencha com seu nome e e-mail para receber o conteúdo.</p>
    <form name="lead-form">
      <input type="text" name="nome" placeholder="Seu nome" required />
      <input type="email" name="email" placeholder="Seu e-mail" required />
      <button type="submit">Quero Receber!</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Henrique Santos. Todos os direitos reservados.
  </footer>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzgTRV7D2Xs6bxnmei7eQyTorCBcJmq5S7K2DjcbGUAVioxmqZ3JY9gCImoDuxtqJNr/exec';
    const form = document.forms['lead-form'];

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(response => {
          alert("Cadastro realizado com sucesso!");
          form.reset();
        })
        .catch(error => {
          alert("Erro ao enviar. Verifique a conexão ou o script.");
          console.error('Erro:', error.message);
        });
    });
  </script>
</body>
</html>
