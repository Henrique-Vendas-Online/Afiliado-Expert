<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Área do Aluno</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f4f7fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .forgot-password {
      text-align: center;
      margin-top: 10px;
    }
    .forgot-password a {
      color: #4CAF50;
      text-decoration: none;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    
    <!-- Mensagem de erro -->
    <div id="message" class="message" style="display: none;"></div>

    <form id="loginForm">
      <div class="form-group">
        <input type="text" id="usuario" placeholder="E-mail ou Nome de Usuário" required>
      </div>
      <div class="form-group">
        <input type="password" id="senha" placeholder="Senha" required>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="forgot-password">
      <p><a href="cadastro.html">Cadastrar</a></p>
      <p><a href="esqueci-senha.html">Esqueci a senha</a></p>
    </div>
  </div>

  <script>
    // URL do Google Apps Script
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzBvwgPctgkNZV9ySAHVZGYrMUcP__LCHJgcFypkPog/dev';

    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const usuarioInput = document.getElementById('usuario').value.trim().toLowerCase();
      const senha = document.getElementById('senha').value;

      // Limpar mensagens anteriores
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';

      // Preparando dados para envio ao Google Apps Script
      const formData = new URLSearchParams();
      formData.append('usuario', usuarioInput);
      formData.append('senha', senha);

      // Envia os dados para o Google Apps Script via POST
      fetch(scriptURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: formData.toString()
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          // Verifica se o status do usuário está ativo
          if (data.usuario.status === 'inativo') {
            mostrarMensagem('Este usuário está inativo.', 'error');
          } else {
            localStorage.setItem('usuarioLogado', JSON.stringify(data.usuario));
            window.location.href = 'aulas.html'; // Redireciona para a página principal
          }
        } else {
          mostrarMensagem('Usuário ou senha inválidos.', 'error');
        }
      })
      .catch(() => {
        mostrarMensagem('Erro ao realizar o login. Tente novamente.', 'error');
      });
    });

    // Função para exibir mensagens de erro
    function mostrarMensagem(mensagem, tipo) {
      const messageDiv = document.getElementById('message');
      messageDiv.style.display = 'block';
      messageDiv.textContent = mensagem;
      messageDiv.classList.remove('error');
      messageDiv.classList.add(tipo);
    }
  </script>

</body>
</html>
